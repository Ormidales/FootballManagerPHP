<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FootballManagerHTML</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <style>
    @keyframes cardSlideUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body style="font-family: Lato, sans-serif;">

<section class="w-full h-[100vh] bg-[url('https://wallpaperaccess.com/full/2225912.jpg')] bg-center bg-cover flex items-center justify-center">

  <div class="w-[95%] h-[90%] grid grid-rows-[repeat(9,_minmax(0,_1fr))] grid-flow-col gap-6">

    <div class="w-full h-full">
      <div class="w-full h-full bg-black/50 backdrop-blur-xl border border-white/25 text-white rounded-lg shadow shadow-lg flex items-center justify-between px-5 py-3">
        <div class="flex items-center gap-3">
          <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/c/c7/Logo_Real_Madrid.svg/1200px-Logo_Real_Madrid.svg.png" alt="logo real madrid" class="w-[75px]">
          <div class="h-8 border-l border-white"></div>
          <div class="block">
            <p class="text-[18px] leading-[18px]">Real Madrid CF</p>
            <p class="text-[14px] leading-[14px] mt-1">Ormidales</p>
          </div>
        </div>
        <div class="h-full aspect-square rounded-lg bg-green-500 text-white flex items-center justify-center">
          <p class="text-[25px] leading-[25px]">98</p>
        </div>
      </div>
    </div>

    <div class="w-full h-full">
      <div class="w-full h-full grid grid-cols-7 gap-6">
        <div class="w-full h-full bg-black/50 backdrop-blur-xl border border-white/25 text-white rounded-lg shadow shadow-lg flex items-center justify-center text-white text-[25px] leading-[25px] hover:bg-black/60 transition-all cursor-pointer">Accueil</div>
        <div class="w-full h-full bg-black/50 backdrop-blur-xl border border-white/25 text-white rounded-lg shadow shadow-lg flex items-center justify-center text-white text-[25px] leading-[25px] hover:bg-black/60 transition-all cursor-pointer">Équipe</div>
        <div class="w-full h-full bg-black/50 backdrop-blur-xl border border-white/25 text-white rounded-lg shadow shadow-lg flex items-center justify-center text-white text-[25px] leading-[25px] hover:bg-black/60 transition-all cursor-pointer">Transferts</div>
        <div class="w-full h-full bg-black/50 backdrop-blur-xl border border-white/25 text-white rounded-lg shadow shadow-lg flex items-center justify-center text-white text-[25px] leading-[25px] hover:bg-black/60 transition-all cursor-pointer">Jeunes</div>
        <div class="w-full h-full bg-black/50 backdrop-blur-xl border border-white/25 text-white rounded-lg shadow shadow-lg flex items-center justify-center text-white text-[25px] leading-[25px] hover:bg-black/60 transition-all cursor-pointer">Bureau</div>
        <div class="w-full h-full bg-black/50 backdrop-blur-xl border border-white/25 text-white rounded-lg shadow shadow-lg flex items-center justify-center text-white text-[25px] leading-[25px] hover:bg-black/60 transition-all cursor-pointer">Saison</div>
        <div class="w-full h-full bg-black/50 backdrop-blur-xl border border-white/25 text-white rounded-lg shadow shadow-lg flex items-center justify-center text-white text-[25px] leading-[25px] hover:bg-black/60 transition-all cursor-pointer">Club</div>
      </div>
    </div>

    <div class="w-full h-full row-[span_7_/_span_7]">
      <div class="w-full h-full grid grid-cols-7 grid-rows-2 gap-3">

        <div class="col-span-3 row-span-1 rounded-lg bg-[url('https://media.routard.com/image/01/2/fb-angers.1598012.jpg')] bg-center bg-cover shadow shadow-lg overflow-hidden group cursor-pointer">
          <div class="relative w-full h-full bg-gradient-to-b from-black/75 via-black/5 to-black/75 text-white group-hover:from-black/90 group-hover:via-black/20 group-hover:to-black/90 transition-all">
            <div class="absolute top-0 left-0 p-6 w-full flex items-center justify-between">
              <div class="block">
                <p class="text-[25px] leading-[25px] font-bold">Barcelone</p>
                <div class="flex items-center gap-1 mt-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                  </svg>
                  <p class="text-[15px] leading-[15px]">22 Juin 2023</p>
                </div>
              </div>
              <div class="flex items-center gap-1">
                <div class="block text-right">
                  <p class="text-[15px] leading-[15px]">Ensoleillé</p>
                  <p class="mt-1 text-[15px] leading-[15px]">28°C</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
              </div>
            </div>
            <div class="absolute bottom-0 left-0 p-6 w-full flex items-center justify-between">
              <div class="block">
                <p class="text-[15px] leading-[15px]">Plus d'entrainement cette semaine</p>
              </div>
              <div class="flex items-center gap-1">
                <p class="text-[25px] leading-[25px]">Continuer</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="col-span-2 row-span-1 rounded-lg bg-black/50 backdrop-blur-xl border border-white/25 shadow shadow-lg overflow-hidden group">
          <div class="w-full grid grid-rows-4">
            <div class="row-span-1 text-white flex items-center justify-between p-4">
              <p class="text-[15px] leading-[15px]">Prochain Match</p>
              <div class="block text-right">
                <p class="text-[10px] leading-[10px]">Dim 28 Juin</p>
                <p class="text-[15px] leading-[15px]">2023</p>
              </div>
            </div>
            <div class="row-span-1 text-white px-4">
              <p class="text-[25px] leading-[25px]">LaLiga Santander</p>
              <p class="mt-1 text-[25px] leading-[25px]">Stade du Camp Nou</p>
            </div>
            <div class="row-span-2 p-4 flex items-center justify-center gap-5">
              <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/c/c7/Logo_Real_Madrid.svg/1200px-Logo_Real_Madrid.svg.png" alt="logo real madrid" class="w-[75px]">
              <p class="text-white text-[50px]">/</p>
              <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a1/Logo_FC_Barcelona.svg/1200px-Logo_FC_Barcelona.svg.png" alt="logo fc barcelone" class="w-[75px]">
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</section>

</body>
</html>
